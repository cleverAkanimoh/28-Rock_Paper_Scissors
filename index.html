<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Akanimoh - Rock_paper_scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/013e95e6af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header id="header">Rock paper scissor game</header>
        
        <div id="points">
            <div id="user">user</div >
            <div id="userPoints">0</div >
            <div id="sign">:</div >
            <div id="compPoints">0</div >
            <div id="comp">comp</div >
        </div>

        <div id="options">
            <div id="rock" class="choices" title="Rock"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="choices" title="Paper"><i class="fas fa-hand-paper"></i></div>
            <div id="scissor" class="choices" title="Scissors"><i class="fas fa-hand-scissors"></i></div>
        </div>

        <div id="result">
            <div id="userResult">
                <i class="fas fa-hand-rock"></i>
                <h3>user</h3>
            </div>
            <div id="resultText">Rock, paper or scissors?</div>
            <div id="compResult">
                <i class="fas fa-hand-rock"></i>
                <h3>comp</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
